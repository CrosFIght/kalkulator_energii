{% extends "base.html" %}
{% block content %}

<div class="container mx-auto">
    <h2 class="main__title">Wypełnij :</h2>
    <form action="{{ url_for('submit_form') }}" method="POST" class="formularz">
        
        <label for="name" class="form-label">Imię:</label>
        <input type="text" id="name" name="name" placeholder="Podaj imię" class="form-control" required>

        <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Podaj e-mail" class="form-control" required>

        <label for="adres" class="form-label">Adres:</label>
        <input type="text" id="adres" name="adres" placeholder="Podaj adres" class="form-control" required>    
            
        <label for="data" class="form-label">Data:</label>
        <input type="date" id="data" name="data" placeholder="Podaj date" class="form-control" required>        
        
        <div class="text-center">
            <button type="submit" class="btn btn-lg btn-primary my-4">Gotowe!</button>
        </div>
    </form>
</div>

{% endblock %}
